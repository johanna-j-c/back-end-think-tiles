server:
  port: 8080

spring:
  datasource:
#    Docker URL
#    url: jdbc:postgresql://localhost:5332/tile
    url: jdbc:postgresql://localhost:5432/think_tiles_development
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
